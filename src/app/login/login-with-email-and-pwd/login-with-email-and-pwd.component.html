<div class="email-and-password-login-div-wrapper w-100" >
    <form class="" [formGroup]="loginForm">
        <section class="">
            <p class="back-text mb-0 d-inline" (click)="backClicked(0)"><i class="fa fa-angle-left pr-2" style="font-weight: bolder;" aria-hidden="true"></i> Back</p>
            <!-- <h1>-----{{loginForm.value | json}}</h1> -->
            <p class="login-with-email-title mb-0">Login with Email</p>
        </section>
        <section>
            <div class="form-group mb-0 d-flex flex-column">
              <label for="exampleInputEmail1" class="mb-0">Email</label>
              <input type="email" formControlName="userName" class="form-control common-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address">
              <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
            </div>
            <div class="form-group mb-0 d-flex flex-column">
              <label for="exampleInputPassword1" class="mb-0">Password</label>
              <input type="password" formControlName="password" class="form-control common-input" id="exampleInputPassword1" placeholder="Enter Password">
              <p class="forget-pwd-text mb-0" (click)="backClicked(2)">Forgot Password?</p>
            </div>
        </section>
        <section>
            <button type="submit" class="login-btn primary-btn w-100" (click)="authLogin()"><img src="../../../assets/icons/login-icon.svg" class="pr-2" /> Login</button>
        </section>
    </form>
</div>
